
<div class="card" [ngClass]="cls"> 
 <div class="card-body">
   <div class="text-right">
    <span *ngIf="!isCheckBoxtoChild && selectionType.toLowerCase() ==='checkbox'">
      <input (click) = "selected(cardDetail)" [checked] ="cardDetail.selected" type="checkbox" />
    </span>
    <span *ngIf="selectionType.toLowerCase() ==='radio'">
      <input (click) = "selected(cardDetail)" name="radio" type="radio" />
    </span>
  </div>
  <ng-content></ng-content>      
</div>
</div>
